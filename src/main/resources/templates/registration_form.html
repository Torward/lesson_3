<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card-header">
        <a th:href="@{/login_form}" class="btn btn-primary">Войти</a>
        <div align="center">
            <h2>Регистрация</h2>
        </div>

    </div>

    <form method="post" th:action="@{'/add_new_user'}">
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="nickname">Псевдоним</span>
                <input name="nickname" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="nickname">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="email">Почта</span>
                <input name="email" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="password">Пароль</span>
                <input name="password" type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="card-footer" align="end">
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>


</body>
</html>
