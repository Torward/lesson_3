<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form to add product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card-header">
        <a th:href="@{'/catalog'}" class="btn btn-primary">Назад</a>
        <div align="center">
            <h2>Заполните поля</h2>
        </div>

    </div>

    <form method="post" th:action="@{'/create'}">
        <div class="card-body">
<!--            <div class="input-group mb-3">-->
<!--                <span class="input-group-text" id="id">ID</span>-->
<!--                <input name="id" type="number" class="form-control" aria-label="Sizing example input"-->
<!--                       aria-describedby="price">-->
<!--            </div>-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="title">Наименование</span>
                <input name="title" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="price">Цена</span>
                <input name="price" type="number" class="form-control" aria-label="Sizing example input"
                       aria-describedby="price">
            </div>
        </div>
        <div class="card-footer" align="end" >
            <button class="btn btn-primary" type="submit">Добавить продукт</button>
        </div>
    </form>
</div>


</body>
</html>
