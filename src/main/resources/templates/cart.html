<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card-header" >
        <h2><a th:href="@{'/catalog'}" class="btn btn-primary">В каталог</a></h2>
        <div align="center">
            <h2>Корзина</h2>
        </div>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="row"></th>
            <th scope="col">ID</th>
            <th scope="col">Наименование</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pu : ${purchases}">
            <th scope="row"></th>
            <td th:text="${pu.id}"></td>
            <td th:text="${pu.title}"></td>
            <td th:text="${pu.price}"></td>
            <td><h2><a th:href="@{'/catalog'}" class="btn btn-primary">Назад</a></h2></td>
        </tr>
        </tbody>
    </table>

    <div class="footer card-footer">

<!--        <div class="sum">-->
<!--            <h4 th:text="${'Общее количество позиций: ' + purchases.size()}"></h4>-->
<!--        </div>-->
    </div>
</div>
</body>
